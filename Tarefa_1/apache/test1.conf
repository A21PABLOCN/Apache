    <Directory /opt/web/pablocn.lan/htdocs/50/segredo>
        AllowOverride AuthConfig
    </Directory>

    <Directory /opt/web/pablocn.lan/htdocs/50/imaxes>
        AllowOverride Options
    </Directory>

</VirtualHost>
